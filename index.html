<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I AM ROBOT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div style="background-color: #99a099;" class="game-div" id="div1">
                <span style="color: rgb(66, 64, 64)" class="game-text">click START to connect with the robot ðŸ¤–</span>
                <button class="game-btn blue-btn" id="startButton">START</button>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div2">
                <span style="text-transform: uppercase;font-weight: bold;color:#003333;" class="game-text">Task
                    Procedure</span>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div3">
                <button class="game-btn green-btn" id="b1">Introduction</button>
                <button class="game-btn green-btn" id="b2">Role Reminder</button>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div4">
                <button class="game-btn green-btn" id="b3">Discuss</button>
                <button class="game-btn green-btn" id="b4">Focus</button>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div5">
                <button class="game-btn green-btn" id="b5">Half Time</button>
                <button class="game-btn green-btn" id="b6">Discussion End</button>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div6">
                <button class="game-btn green-btn" id="b7">Ask Result</button>
                <button class="game-btn green-btn" id="b8">Task End</button>
            </div>
            <div style="background-color: #D49A6A;" class="game-div" id="div7">
                <span style="text-transform: uppercase;font-weight: bold;color:#552600;" class="game-text">Collaboration
                    Script</span>
            </div>
            <div style="background-color: #D49A6A;" class="game-div" id="div8">
                <button style="background-color: #0D4D4D;" class="game-btn green-btn" id="b9">Reminder-1</button>
                <button style="background-color: #0D4D4D;" class="game-btn green-btn" id="b10">Reminder-2</button>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div9">
                <span style="text-transform: uppercase;font-weight: bold;color:#003333;" class="game-text">Inclusive
                    Collaboration</span>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div10">
                <button class="game-btn green-btn" id="b11">Ask Opinion</button>
                <button class="game-btn green-btn" id="b12">Team Reminder</button>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div11">
                <button class="game-btn green-btn" id="b13">Turn Left</button>
                <button class="game-btn green-btn" id="b14">Turn Right</button>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div12">
                <button class="game-btn green-btn" id="b15">Agree</button>
                <button class="game-btn green-btn" id="b16">Disagree</button>
            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div13">
                <button class="game-btn green-btn" id="b17">Praise</button>
                <button class="game-btn green-btn" id="b18">Elaborate</button>

            </div>
            <div style="background-color: #407F7F;" class="game-div" id="div14">
                <button class="game-btn green-btn" id="b19">Nod</button>
                <button class="game-btn green-btn" id="b20">Smile</button>
            </div>
            <div style="background-color: #99a099;" class="game-div" id="div15">
                <span style="color: rgb(66, 64, 64)" class="game-text"></span>
                <button class="game-btn blue-btn" id="finishButton">FINISH</button>
            </div>
        </div>
        <div class="right-side">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
